name: üîÅ Sync LeetCode Latest Code to Profile README

on:
  workflow_dispatch:    # Allows manual run from Actions tab
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  sync-latest-code:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Profile README Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: profile

      - name: üì• Checkout LeetCode Auto Repo
        uses: actions/checkout@v3
        with:
          repository: omvirgyan/leetcode-auto-sync
          token: ${{ secrets.GITHUB_TOKEN }}
          path: leetcode

      - name: üõ†Ô∏è Extract and Inject Latest Submission
        run: |
          START="<!-- LEETCODE-LAST-SUBMISSION:START -->"
          END="<!-- LEETCODE-LAST-SUBMISSION:END -->"

          cd leetcode

          # Extract metadata using sed (POSIX-compatible)
          title=$(sed -n 's/<!-- title: \(.*\) -->/\1/p' README.md)
          url=$(sed -n 's/<!-- url: \(.*\) -->/\1/p' README.md)

          if [ -z "$title" ] || [ -z "$url" ]; then
            echo "‚ùå Error: Missing title or URL in leetcode/README.md"
            exit 1
          fi

          # Extract code block after '## ‚úÖ Submitted Code'
          sed -n '/^## ‚úÖ Submitted Code$/,/^```$/{ 
            /^## ‚úÖ Submitted Code$/d
            /^```$/d
            p
          }' README.md > ../code_only.txt

          cd ..

          # Wrap metadata + code
          {
            echo '```text'
            echo "üìå ${title}"
            echo "üìÖ $(date +'%Y-%m-%d')"
            echo "üíª Language: Java"
            echo "üîó Problem Link: ${url}"
            echo '```'
            echo
            echo '```java'
            cat code_only.txt
            echo '```'
          } > wrapped_code.txt

          # Inject between markers
          awk -v s="$START" -v e="$END" '
            BEGIN { print_block=1 }
            $0 ~ s {
              print
              while ((getline line < "wrapped_code.txt") > 0) print line
              print_block=0
              next
            }
            $0 ~ e { print_block=1 }
            print_block { print }
          ' profile/README.md > profile/README.tmp

          mv profile/README.tmp profile/README.md

      - name: üöÄ Commit and Push Changes
        working-directory: profile
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add README.md
          git commit -m "‚ú®üîÅ Synced latest LeetCode solution" || echo "No changes to commit"
          git push
