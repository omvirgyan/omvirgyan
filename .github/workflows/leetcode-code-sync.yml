name: üîÅ Sync LeetCode Latest Code to Profile README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  sync-latest-code:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Profile README Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: profile

      - name: üì• Checkout LeetCode Auto Repo
        uses: actions/checkout@v3
        with:
          repository: omvirgyan/leetcode-auto-sync
          token: ${{ secrets.GITHUB_TOKEN }}
          path: leetcode

      - name: üõ†Ô∏è Extract Metadata + Code and Inject
        run: |
          START="<!-- LEETCODE-LAST-SUBMISSION:START -->"
          END="<!-- LEETCODE-LAST-SUBMISSION:END -->"

          cd leetcode

          # Extract metadata from README
          title=$(grep -oP '> üìå \*\*\K.*(?=\*\*)' README.md)
          date=$(grep -oP '> üìÖ \*\*\K.*(?=\*\*)' README.md)
          lang=$(grep -oP '> üíª \*\*Language:\*\* `\K[^`]*' README.md)
          url=$(grep -oP '\[Problem Link\]\(\K[^\)]*' README.md)
          runtime=$(grep -oP '> üïí \*\*Runtime:\*\* \K.*' README.md | head -1)
          memory=$(grep -oP '> üíæ \*\*Memory:\*\* \K.*' README.md | head -1)

          if [ -z "$title" ] || [ -z "$url" ] || [ -z "$date" ] || [ -z "$lang" ]; then
            echo "‚ùå Missing required metadata. Aborting."
            exit 1
          fi

          # Extract code block (remove triple backticks)
          sed -n '/^## ‚úÖ Submitted Code$/,/^```$/{ 
            /^## ‚úÖ Submitted Code$/d
            /^```[a-z]*$/d
            /^```$/d
            p
          }' README.md > ../code_only.txt

          cd ..

          # Capitalize language
          lang_capitalized="$(tr '[:lower:]' '[:upper:]' <<< ${lang:0:1})${lang:1}"

          # Generate final markdown with NO duplicate heading
          {
            echo '### üß† Latest LeetCode Submission'
            echo
            echo "> üìå **Problem:** [${title}](${url})  "
            echo "> üóìÔ∏è **Date:** ${date}  "
            echo "> üßë‚Äçüíª **Language:** ${lang_capitalized}  "
            if [ -n "$runtime" ]; then echo "> üïí **Runtime:** ${runtime}  "; fi
            if [ -n "$memory" ]; then echo "> üíæ **Memory:** ${memory}  "; fi
            echo
            echo '#### üìÑ Solution submitted by me'
            echo
            echo '```'"$lang"
            cat code_only.txt
            echo '```'
          } > wrapped_code.txt

          # Inject the new content between START/END markers
          awk -v s="$START" -v e="$END" '
            BEGIN { print_block=1 }
            $0 ~ s {
              print
              while ((getline line < "wrapped_code.txt") > 0) print line
              print_block=0
              next
            }
            $0 ~ e { print_block=1 }
            print_block { print }
          ' profile/README.md > profile/README.tmp

          mv profile/README.tmp profile/README.md

      - name: üöÄ Commit and Push Changes
        working-directory: profile
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add README.md
          git commit -m "‚ú®üîÅ Synced latest LeetCode solution" || echo "No changes to commit"
          git push
