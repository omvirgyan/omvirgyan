name: üîÅ Sync LeetCode Latest Code to Profile README

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  sync-latest-code:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Profile README Repository
      - name: üì• Checkout Profile README Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          path: profile

      # Step 2: Checkout LeetCode Auto Sync Repository
      - name: üì• Checkout LeetCode Auto Repo
        uses: actions/checkout@v3
        with:
          repository: omvirgyan/leetcode-auto-sync
          token: ${{ secrets.GH_TOKEN }}
          path: leetcode

      # Step 3: Extract Raw Code and Inject into Profile README
      - name: üõ†Ô∏è Extract and Inject Code
        run: |
          # Define markers
          START="<!-- LEETCODE-LAST-SUBMISSION:START -->"
          END="<!-- LEETCODE-LAST-SUBMISSION:END -->"

          # Extract Java code from fenced block under "## ‚úÖ Submitted Code"
          sed -n '/^## ‚úÖ Submitted Code$/,/^```$/{ 
            /^## ‚úÖ Submitted Code$/d
            /^```$/d
            p
          }' leetcode/README.md > code_only.txt

          # Inject between the markers in profile README
          awk -v s="$START" -v e="$END" '
            BEGIN { printit=1 }
            $0 ~ s {
              print;
              while ((getline line < "code_only.txt") > 0) print line;
              printit=0;
              next
            }
            $0 ~ e { printit=1 }
            printit
          ' profile/README.md > profile/README.tmp

          # Replace original README with updated one
          mv profile/README.tmp profile/README.md

      # Step 4: Commit and Push Changes
      - name: üöÄ Commit and Push Changes
        working-directory: profile
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add README.md
          git commit -m "‚ú®üîÅ Synced latest LeetCode solution - auto update" || echo "No changes to commit"
          git push
