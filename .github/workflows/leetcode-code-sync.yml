name: Sync LeetCode Latest Code to Profile README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  sync-latest-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Profile README Repo
        uses: actions/checkout@v3
        with:
          repository: omvirgyan/omvirgyan
          token: ${{ secrets.GH_TOKEN }}
          path: profile

      - name: Checkout LeetCode Auto Repo
        uses: actions/checkout@v3
        with:
          repository: omvirgyan/leetcode-auto-sync
          token: ${{ secrets.GH_TOKEN }}
          path: leetcode

      - name: Inject Latest Code into Profile README
        run: |
          START="<!-- LEETCODE-LAST-SUBMISSION:START -->"
          END="<!-- LEETCODE-LAST-SUBMISSION:END -->"
          
          # Extract only the code block (including the triple backticks) after the heading line
          CONTENT=$(sed -n '/^# üß† Latest LeetCode Submission$/,/^```$/{
            /^# üß† Latest LeetCode Submission$/d
            /^```$/!p
            /^```$/q
          }' leetcode/README.md)
          
          # Wrap the extracted code with triple backticks, assuming Java code (adjust language if needed)
          CODE_BLOCK="```java
$CONTENT
```"

          # Replace content between markers with extracted code block
          awk -v s="$START" -v e="$END" -v c="$CODE_BLOCK" '
            BEGIN { printit=1 }
            $0 ~ s { print; print c; printit=0; next }
            $0 ~ e { printit=1 }
            printit
          ' profile/README.md > profile/README.tmp
          
          mv profile/README.tmp profile/README.md

      - name: Commit and Push
        run: |
          cd profile
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üîÅ Auto-sync latest LeetCode solution" || echo "No changes"
          git push
