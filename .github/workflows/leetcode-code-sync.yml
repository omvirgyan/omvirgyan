name: üîÅ Sync LeetCode Block from leetcode-auto-sync

on:
  schedule:
    - cron: '0 */6 * * *'   # Every 6 hours
  workflow_dispatch:

jobs:
  sync-latest-leetcode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Profile Repo
        uses: actions/checkout@v3

      - name: Clone LeetCode Auto Repo
        uses: actions/checkout@v3
        with:
          repository: omvirgyan/leetcode-auto-sync
          path: leetcode-auto-sync
          token: ${{ secrets.GH_TOKEN }}  # Add this in Secrets

      - name: Extract Latest LeetCode Block
        id: extract
        run: |
          awk '/<!-- LEETCODE-LAST-SUBMISSION:START -->/,/<!-- LEETCODE-LAST-SUBMISSION:END -->/' leetcode-auto-sync/README.md > block.txt
          cat block.txt

      - name: Replace Block in Profile README
        run: |
          awk '
          /<!-- LEETCODE-LAST-SUBMISSION:START -->/ { print; while (getline < "block.txt") print; next }
          /<!-- LEETCODE-LAST-SUBMISSION:END -->/ { skip=0 }
          !/<!-- LEETCODE-LAST-SUBMISSION:START -->/ && !skip' README.md > updated.md
          mv updated.md README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "üì¶ Synced latest LeetCode submission" || echo "No changes"
          git push
