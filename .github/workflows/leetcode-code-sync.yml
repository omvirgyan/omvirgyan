name: Sync LeetCode Latest Code to Profile README

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours

jobs:
  sync-latest-code:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Profile README Repository
      - name: Checkout Profile README Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          path: profile

      # Step 2: Checkout LeetCode Auto Repository
      - name: Checkout LeetCode Auto Repo
        uses: actions/checkout@v3
        with:
          repository: omvirgyan/leetcode-auto-sync
          token: ${{ secrets.GH_TOKEN }}
          path: leetcode

      # Step 3: Extract Raw Code and Inject into Profile README
      - name: Extract and Inject Code
        run: |
          # Define markers for injection
          START="<!-- LEETCODE-LAST-SUBMISSION:START -->"
          END="<!-- LEETCODE-LAST-SUBMISSION:END -->"

          # Extract raw code inside fenced code block after "## ‚úÖ Submitted Code"
          sed -n '/^## ‚úÖ Submitted Code$/,/^```$/{ 
            /^## ‚úÖ Submitted Code$/d
            /^```$/d
            p
          }' leetcode/README.md > code_only.txt

          # Inject raw code between markers in profile README
          awk -v s="$START" -v e="$END" '
            BEGIN { printit=1 }
            $0 ~ s { 
              print; 
              while ((getline line < "code_only.txt") > 0) print line; 
              printit=0; 
              next 
            }
            $0 ~ e { printit=1 }
            printit
          ' profile/README.md > profile/README.tmp

          # Replace the original README with the updated content
          mv profile/README.tmp profile/README.md

      # Step 4: Commit and Push Changes
      - name: Commit and Push Changes
        working-directory: profile
        run: |
          # Configure Git user details
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Stage and commit changes
          git add README.md
          git commit -m "üîÅ Auto-sync latest LeetCode solution" || echo "No changes to commit"
          
          # Push changes to the repository
          git push
