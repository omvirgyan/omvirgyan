name: Sync LeetCode Latest Code to Profile README

on:
  workflow_dispatch:   # Manual trigger enabled
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  sync-latest-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Profile README Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          path: profile

      - name: Checkout LeetCode Auto Repo
        uses: actions/checkout@v3
        with:
          repository: omvirgyan/leetcode-auto-sync
          token: ${{ secrets.GH_TOKEN }}
          path: leetcode

      - name: Extract and Inject Latest Code into Profile README
        run: |
          START="<!-- LEETCODE-LAST-SUBMISSION:START -->"
          END="<!-- LEETCODE-LAST-SUBMISSION:END -->"

          # Extract code block (lines inside triple backticks) after heading
          sed -n '/^# üß† Latest LeetCode Submission$/,/^```$/{ 
            /^# üß† Latest LeetCode Submission$/d
            /^```$/!p
            /^```$/q
          }' leetcode/README.md > code_block.txt

          # Wrap with triple backticks (change "java" if your code is in another language)
          {
            echo '```java'
            cat code_block.txt
            echo '```'
          } > code_block_wrapped.txt

          # Replace content between markers in profile README with extracted code block
          awk -v s="$START" -v e="$END" '
            BEGIN { printit=1 }
            $0 ~ s { print; while ((getline line < "code_block_wrapped.txt") > 0) print line; printit=0; next }
            $0 ~ e { printit=1 }
            printit
          ' profile/README.md > profile/README.tmp

          mv profile/README.tmp profile/README.md

      - name: Commit and Push changes
        working-directory: profile
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üîÅ Auto-sync latest LeetCode solution" || echo "No changes to commit"
          git push
